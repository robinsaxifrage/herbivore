[runtime]
threadPolicy = main
windowCloseIsFq = false

[graphics]
fullscreen = false
windowWidth = 1600
windowHeight = 900
vSync = true
softwareGL = false
decoratedWindow = true
drawVersion = false
drawVignette = true

[splash]
promptText = press any key to begin...
seconds = 3

[performance]
fpsTarget = 60
deltaSamples = 20

[sound]
musicVolume = 1.0
soundVolume = 0.4
sourceCap = 64

[gameplay]
hudPlacement = dynamic
verboseHud = false
drawHud = true
timeScale = 100
scrollTriggerZoneSize = 400

[logging]
timeSigner = mm:ss
debugEnabled = false
verbose = false

[console]
fontSize = 30
suspendParent = true
opacity = 0.35

[layout]
splashColor = white
splashFontColor = black
basicFontColor = white
focusedFontColor = yellow
toggledFontColor = yellow->darker
disabledFontColor = gray
noteTextFontColor = black
entityTextFontColor = white
splashFontSize = 40
menuFontSize = 40
menuTitleFontSize = 60
mainMenuFontSize = 50
hudFontSize = 40
hudTitleFontSize = 90
conversationMenuFontSize = 40
conversationMenuTitleFontSize = 50
noteTextFontSize = 40
entityTextFontSize = 40
popupColor = black
popupOpacity = 0.5

[controls]
consoleToggle = grave
screenshot = f1
pauseGame = escape
moveLeft = a!space
moveRight = d!space
sprint = lshift
jump = w
showInv = space!rmenu
hideInv = space
invSelectionLeft = a&space
invSelectionRight = d&space
showStats = rmenu!space
hideStats = rmenu
pickupItem = s
dropItem = q
primaryAction = e
secondaryAction = g
apparelEquip = r
talkTo = t
doorUse = c

